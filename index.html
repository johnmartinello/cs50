<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Google</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<section class="top-right">
			<a href="images.html">Google Images</a>
			<a href="advanced.html">Advanced Search</a>
		</section>
		<section class="center">
			<img
				class="logo"
				src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
				alt="Google logo"
			/>
			<form action="https://www.google.com/search">
				<div class="search_bar">
					<img
						class="search-icon"
						src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png"
					/>
					<input type="text" name="q" class="textinput" />
				</div>

				<div class="search-buttons">
					<input class="buttons" type="submit" value="Google Search" />
					<input
						class="buttons"
						type="submit"
						name="btnI"
						value="I am Feeling Lucky"
					/>
				</div>
			</form>
		</section>
	</body>
</html>
