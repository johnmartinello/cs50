<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Google</title>
		<link href="css/images.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<section class="top-right">
			<a href="index.html">Google Search</a>
		</section>
		<section class="center">
			<img
				class="logo"
				src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
				alt="Google logo"
			/>
			<form method="get" action="https://www.google.com/images">
				<div class="search_bar">
					<img
						class="search-icon"
						src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png"
						alt="search icon"
					/>
					<input type="text" name="q" class="textinput" />
					<div class="search-buttom">
						<input class="buttom" type="submit" value="Image Search" />
					</div>
				</div>
			</form>
		</section>
	</body>
</html>
